<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="core.js"></script>

        // 饼图插件的使用方式
        $('div').pipe([
            {
                val: 10,

            },
            {
                val: 30,

            },
            {
                val: 50,

            },
            {
                val: 50,
                msg: '豆腐脑'
            },
            {
                val: 50,
                msg: '饺子'
            },
            {
                val: 90,
                msg: '汤圆'
            },
        ]);
    </script>
